<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="js/admin-auth-check.js"></script>
  <script src="js/auth-check.js"></script>
  <script src="js/token-validator.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="js-libraries/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #7b6046;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .banner {
      width: 100vw;
      background: linear-gradient(
        90deg,
        rgba(117, 95, 81, 0) 0%,
        rgba(30, 30, 30, 1) 40%,
        rgba(30, 30, 30, 1) 60%,
        rgba(117, 95, 81, 0) 100%
      );
      text-align: center;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .banner h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #f9f9f9;
      margin: 0;
    }

    .tiles-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tile {
      width: 180px;
      height: 80px;
      background-color: #1f1f1f;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
    }

    .tile:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .tile-red {
      background-color: #dc3545;
      color: #fff; 
    }

    .tile-gold {
      background-color: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Admin Panel</h1>
  </div>

  <div class="tiles-container">
    <div class="container-fluid text-center">
      <div class="row g-4 justify-content-center">

        <div class="col-auto">
          <div class="tile" id="manage-categories-btn">
            <span>Manage Categories</span>
          </div>
        </div>

        <div class="col-auto">
          <div class="tile" id="manage-articles-btn">
            <span>Manage Articles</span>
          </div>
        </div>

        <div class="col-auto">
          <div class="tile" id="sign-out-btn">
            <span>Sign Out</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById("manage-categories-btn").addEventListener("click", () => {
      window.location.href = "manage-categories.html";
    });
    document.getElementById("manage-articles-btn").addEventListener("click", () => {
      window.location.href = "manage-articles.html";
    });
    document.getElementById("sign-out-btn").addEventListener("click", () => {
      localStorage.removeItem("jwt");
      localStorage.removeItem("user_id");
      localStorage.removeItem("admin");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
