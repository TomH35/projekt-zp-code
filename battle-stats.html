<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle Statistics</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/auth-check.js"></script>
  <script src="js/token-validator.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #7b6046;
    }

    .banner {
      width: 100%;
      background: rgb(117,95,81);
      background: linear-gradient(90deg, rgba(117,95,81,0) 0%, rgba(30,30,30,1) 40%, rgba(30,30,30,1) 60%, rgba(117,95,81,0) 100%);
      text-align: center;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .banner h1 {
      color: #fff;
      font-size: 3rem;
      margin: 0;
      font-weight: bold;
    }

    .table-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 3rem; 
      text-align: center;
    }
    .scrollable-table {
      max-height: 60vh; 
      overflow-y: auto;
      border-radius: 4px;
      background-color: #7b6046; 
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin: 0;
    }
    thead tr {
      background-color: #1f1f1f; 
      color: #fff;
    }
    thead th {
      font-weight: bold;
      padding: 1rem 0.5rem;
    }
    tbody tr:nth-child(odd) {
      background-color: #8f6e50; 
      color: #fff;
    }
    tbody tr:nth-child(even) {
      background-color: #7b6046; 
      color: #fff;
    }
    tbody td {
      padding: 1rem 0.5rem;
    }

    .back-btn-container {
      text-align: center;
    }
    .back-btn {
      background-color: #1f1f1f;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .back-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Battle Statistic</h1>
  </div>

  <div class="table-container">
    <div class="scrollable-table">
      <table id="battlesTable">
        <thead>
          <tr>
            <th>Winner Robot</th>
            <th>Remaining Energy</th>
            <th>Battle Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="back-btn-container mt-4">
      <button id="back-btn" class="back-btn">Back</button>
    </div>
  </div>

  <script src="js-libraries/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const jwt = localStorage.getItem("jwt");
      if (!jwt) {
        window.location.href = "sign-in.html";
        return;
      }

      fetch("./backend/user-api/get-user-battles-api.php", {
        headers: { "Authorization": "Bearer " + jwt }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success && data.battles) {
          populateBattlesTable(data.battles);
        } else {
          console.error("Error fetching battles:", data.message);
        }
      })
      .catch(error => console.error("Error fetching battles:", error));

      document.getElementById("back-btn").addEventListener("click", function() {
        window.location.href = "dashboard.html";
      });
    });

    function populateBattlesTable(battles) {
      const tbody = document.querySelector("#battlesTable tbody");
      tbody.innerHTML = "";

      battles.forEach(battle => {
        const tr = document.createElement("tr");
        const battleDate = new Date(battle.battle_date);
        const formattedDate = battleDate.toLocaleString();
        tr.innerHTML = `
          <td>${battle.winner_robot}</td>
          <td>${battle.robot_energy}</td>
          <td>${formattedDate}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
