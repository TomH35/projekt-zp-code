<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle Statistics</title>
  <script src="js/auth-check.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="js-libraries/bootstrap.bundle.min.js"></script>
  <script src="js/token-validator.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 30px;
    }
    .scrollable-table {
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Battle Statistics</h1>
    <div class="scrollable-table mx-auto">
      <table class="table table-striped" id="battlesTable">
        <thead>
          <tr>
            <th>Winner Robot</th>
            <th>Remaining Energy</th>
            <th>Battle Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <button id="back-btn" class="btn btn-secondary">Back</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const jwt = localStorage.getItem("jwt");
      if (!jwt) {
        window.location.href = "sign-in.html";
        return;
      }

      fetch('./backend/user-api/get-user-battles-api.php', {
        headers: {
          'Authorization': 'Bearer ' + jwt
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success && data.battles) {
          populateBattlesTable(data.battles);
        } else {
          console.error("Error fetching battles:", data.message);
        }
      })
      .catch(error => {
        console.error("Error fetching battles:", error);
      });
    });

    function populateBattlesTable(battles) {
      const tbody = document.querySelector("#battlesTable tbody");
      tbody.innerHTML = "";

      battles.forEach(battle => {
        const tr = document.createElement("tr");
        const battleDate = new Date(battle.battle_date);
        const formattedDate = battleDate.toLocaleString();
        tr.innerHTML = `
          <td>${battle.winner_robot}</td>
          <td>${battle.robot_energy}</td>
          <td>${formattedDate}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("back-btn").addEventListener("click", function() {
        window.location.href = "dashboard.html";
      });
    });
  </script>
</body>
</html>
