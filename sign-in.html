<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js-libraries/jquery-3.7.1.min.js"></script>
    <script src="js-libraries/bootstrap.bundle.min.js"></script>
    <title>Sign In</title>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">

    <div class="container text-center">
        <h1 class="mb-4">Sign In</h1>
        <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
            <form id="sign-in-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div class="mt-3">
                    <a href="user-registration.html">Register</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sign-in-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            fetch('./backend/auth-api/sign-in-api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token && data.user_id) {
                    localStorage.setItem('jwt', data.access_token);
                    localStorage.setItem('user_id', data.user_id);
    
                    alert('Sign in successful!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password.');
                }
            })
            .catch(error => {
                console.error('Error signing in:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
    

</body>
</html>
