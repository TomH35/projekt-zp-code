<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Manager</title>
  <script src="js/auth-check.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="js-libraries/bootstrap.bundle.min.js"></script>
  <script src="js/token-validator.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .manager-container {
      width: 90%;
      max-width: 800px;
    }
    .scrollable-container {
      max-height: 70vh; 
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background-color: #fff;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .back-btn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="manager-container text-center">
    <h1 class="mb-4">Script Manager</h1>
    <div class="scrollable-container mx-auto">
      <table class="table table-striped" id="scriptsTable">
        <thead>
          <tr>
            <th>Script Name</th>
            <th>Public</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="text-center back-btn">
        <button onclick="window.location.href='dashboard.html'" class="btn btn-danger btn-lg">
          Back
        </button>
      </div>
  </div>

  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this script?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadScripts();

      window.scriptToDeleteId = null;
      
      document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
        if (window.scriptToDeleteId) {
          deleteScript(window.scriptToDeleteId);
        }
      });
    });

    function loadScripts() {
      const jwt = localStorage.getItem('jwt');
      fetch('./backend/script-api/get-user-scripts-api.php', {
        headers: {
          'Authorization': 'Bearer ' + jwt
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success && data.scripts) {
          populateScriptsTable(data.scripts);
        } else {
          console.error('Error loading scripts:', data.message);
        }
      })
      .catch(error => console.error('Error loading scripts:', error));
    }

    function populateScriptsTable(scripts) {
      const tbody = document.querySelector('#scriptsTable tbody');
      tbody.innerHTML = '';

      scripts.forEach(script => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${script.script_name}</td>
          <td class="text-center">
            <input type="checkbox" ${script.script_is_public == 1 ? 'checked' : ''} data-script-id="${script.id}" class="public-toggle">
          </td>
          <td>
            <button class="btn btn-sm btn-primary edit-btn" data-script-id="${script.id}">Edit</button>
            <button class="btn btn-sm btn-danger delete-btn" data-script-id="${script.id}">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.getAttribute('data-script-id');
          window.location.href = `code-editor-update.html?script_id=${id}`;
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.target.getAttribute('data-script-id');
          showDeleteModal(id);
        });
      });

      document.querySelectorAll('.public-toggle').forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
          const id = e.target.getAttribute('data-script-id');
          const isPublic = e.target.checked ? 1 : 0;
          updateScriptPublicStatus(id, isPublic);
        });
      });
    }

    function showDeleteModal(scriptId) {
      window.scriptToDeleteId = scriptId;
      const modalEl = document.getElementById('deleteConfirmModal');
      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }

    function deleteScript(scriptId) {
      const jwt = localStorage.getItem('jwt');
      fetch('./backend/script-api/delete-user-script-api.php', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + jwt,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ script_id: scriptId })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const btn = document.querySelector(`button.delete-btn[data-script-id="${scriptId}"]`);
          if (btn) {
            btn.closest('tr').remove();
          }
          const modalEl = document.getElementById('deleteConfirmModal');
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
        } else {
          alert('Error deleting script: ' + data.message);
        }
      })
      .catch(error => console.error('Error deleting script:', error));
    }

    function updateScriptPublicStatus(scriptId, isPublic) {
      const jwt = localStorage.getItem('jwt');
      fetch('./backend/script-api/update-script-public-status-api.php', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + jwt,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ script_id: scriptId, script_is_public: isPublic })
      })
      .then(response => response.json())
      .then(data => {
        if (!data.success) {
          alert('Error updating script public status: ' + data.message);
        }
      })
      .catch(error => console.error('Error updating public status:', error));
    }
  </script>
</body>
</html>
